<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alot</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <div class="container">
            <div class="line show-grid">
                    <h4>Example</h4>
                    <a href="" class="btn-link">Link</a>
                    <div class="button">
                        <div class="button btn-default">Default</div>
                        <div class="button btn-primary">Primary</div>
                        <div class="button btn-success">Success</div>
                        <div class="button btn-info">Info</div>
                        <div class="button btn-warning">Warning</div> 
                        <div class="button btn-danger">Danger</div>
                    </div>
          </div>
        </div>
        <section>
            <h3>Nesting Grid</h3>
            <div class="container">
                <div class="row example-parent">
                      <div class="col-sm-9 col-example2">Leavel1: .col-sm-9
                          <div class="row">
                                  <div class="col-8 col-sm-6 col-example">Level2:.col-8.col-sm-6</div>
                                  <div class="col-4 col-sm-6 col-example">Level2:.col-8.col-sm-6</div>
                          </div>
                      </div>


                </div>
            </div>

        </section>

        <div class="container">
            <div class="bs-example" data-example-id="basic-forms">
                <form> 
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Example block-level help here.</p>
                    </div>
                    <div class="checkbox">
                      <label >
                        <input type="checkbox">Check me out
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
          

        <!-- bulma-form -->
        <div class="container">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This username is available</p>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
              
              <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>With options</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="question">
                    Yes
                  </label>
                  <label class="radio">
                    <input type="radio" name="question">
                    No
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-text">Cancel</button>
                </div>
              </div>
        </div>

        <!-- break point -->
        <div class="container">

        <h1>The border-radius Property</h1>
        <p class="rcorners1">Rounded corners!</p>       
        </div>
</body>
</html>
